<div class="header-img">
  <img src="../assets/Images/Cabecera_Juego.png" height="129" width="1197" />
</div>
<div class="left-side">
  <div>
    <img src="../assets/Images/Inicio.jpg" height="450" width="500" />
  </div>
  <br />
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h6 class="card-title">¿Cuántas rondas quieres jugar?</h6>
      <div class="btn-important">
        <button type="button" class="btn btn-outline-success">1</button>
        <button type="button" class="btn btn-outline-success">2</button>
        <button type="button" class="btn btn-outline-success">3</button>
      </div>
    </div>
  </div>
</div>
<div class="right-side">
  <img src="../assets/Images/Turno_CPU.png" height="100" width="223" />
  <p>Puntos CPU: {{puntosCpu}} </p>
  <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar bg-info text-dark" style="{{barraCpu}}">50%</div>
  </div>
  <br/>
  <div>
    <button type="button" class="btn btn-outline-info" class=" {{btncpu[0]}}" > Piedra</button>
    <button type="button" class="btn btn-outline-info" class=" {{btncpu[1]}}"  >Papel</button>
    <button type="button" class="btn btn-outline-info" class=" {{btncpu[2]}}"  >Tijeras</button>
    <button type="button" class="btn btn-outline-info" class=" {{btncpu[3]}}" >Lagarto</button>
    <button type="button" class="btn btn-outline-info" class=" {{btncpu[4]}}" >Spock</button>
  </div>
  <img src="../assets/Images/Press_Start.gif" height="100" width="600" />
  <img src="../assets/Images/Turno_Player.png" height="100" width="300" />
  <p>Puntos CPU: {{puntosJugador}}</p>
  <div
    class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar bg-info text-dark" style="{{barraJugador}}">50%</div>
  </div>
  <br />
  <!-- Cambios -->

  <div>
    <img src="../assets/Images/piedra.gif" height="55" width="55" (click)="InicioJuego(0)"/>
    <img src="../assets/Images/papel.gif" height="55" width="55"  (click)="InicioJuego(1)"/>
    <img src="../assets/Images/tijeras.gif" height="55" width="55" (click)="InicioJuego(2)"/>
    <img src="../assets/Images/lagarto.png" height="55" width="55" (click)="InicioJuego(3)"/>
    <img src="../assets/Images/spock.gif" height="55" width="55" (click)="InicioJuego(4)"/>
  </div>
  <br />
  <div class="btn-important">
    <button type="button" class="btn btn-outline-success">Nuevo juego</button>
  </div>
</div>
<router-outlet></router-outlet>
